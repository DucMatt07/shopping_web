<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/84084c404d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app">
      <!--HEADER-->
      <header class="header">
        <nav class="header__navbar">
          <ul class="header__navbar-list">
            <li
              class="header__navbar-items header__navbar--see-qr header__navbar-items--separate"
            >
              Vào cửa hàng trên ứng dụng
              <div class="header__qr">
                <img
                  src="./assets/img/qr_code.png"
                  alt="QR code"
                  class="header__qr-img"
                />
                <div class="header__download-store">
                  <a href="" class="header__download-store-link">
                    <img
                      src="./assets/img/google_play.png"
                      alt="Google play"
                      class="header__download-store-img"
                    /> </a
                  ><a href="" class="header__download-store-link">
                    <img
                      src="./assets/img/app_store.png"
                      alt="Apple store"
                      class="header__download-store-img"
                    />
                  </a>
                </div>
              </div>
            </li>
            <li class="header__navbar-items">
              <span class="header__navbar-items-title">Kết nối</span>
              <a href="" class="header__navbar-icon-link"
                ><i class="header__navbar-icon fa-brands fa-facebook"></i></a
              ><a href="" class="header__navbar-icon-link"
                ><i class="header__navbar-icon fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
          <ul class="header__navbar-list">
            <li class="header__navbar-items">
              <a href="" class="header__navbar-items-link"
                >Thông báo
                <i class="header__navbar-icon fa-regular fa-bell"></i>
              </a>
            </li>
            <li class="header__navbar-items">
              <a href="" class="header__navbar-items-link"
                >Trợ giúp
                <i
                  class="header__navbar-icon fa-regular fa-circle-question"
                ></i>
              </a>
            </li>
            <li
              class="header__navbar-items header__navbar-items--bold header__navbar-items--separate"
            >
              Đăng kí
            </li>
            <li class="header__navbar-items header__navbar-items--bold">
              Đăng nhập
            </li>
          </ul>
        </nav>
      </header>
      <!--CONTAINER -->
      <div class="container"></div>
      <!--FOOTER-->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
